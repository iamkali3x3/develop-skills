<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #00796b;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border: 1px solid #c5e1a5;
            border-radius: 6px;
            color: #33691e;
            font-size: 1.1rem;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fibonacci Series Generator</h1>
    <p>Enter how many terms you want, then click the button below.</p>

    <label for="terms">Number of Terms:</label>
    <input type="number" id="terms" placeholder="e.g. 10" min="1" required>

    <button onclick="generateFibonacci()">Generate</button>

    <div id="result"></div>
</div>

<script>
    function generateFibonacci() {
        const numTerms = parseInt(document.getElementById("terms").value);
        let fibonacciSeries = [];

        if (numTerms <= 0 || isNaN(numTerms)) {
            document.getElementById("result").innerHTML = "⚠️ Please enter a valid number greater than 0.";
            return;
        }

        let a = 0, b = 1;
        for (let i = 1; i <= numTerms; i++) {
            fibonacciSeries.push(a);
            let nextTerm = a + b;
            a = b;
            b = nextTerm;
        }

        document.getElementById("result").innerHTML = "<strong>Fibonacci Series:</strong><br>" + fibonacciSeries.join(", ");
    }
</script>

</body>
</html>
